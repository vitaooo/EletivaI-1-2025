<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>F4</title>
</head>

<body>
    <h1>Novo usuário</h1>
    <main class="container">
        <form class="col-sm-12">
            <div>
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="row">

                <div class="col-sm-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" name="cpf" id="cpf">
                </div>

                <div class="col-sm-7">
                    <label for="address" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" name="address" id="address">
                </div>

                <div class="col-sm-2">
                    <label for="" class="form-label">Nível</label>
                    <select class="form-select" name="" id="">
                        <option selected>---</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <div class="row">

                <div class="col-sm-6">
                    <label for="" class="form-label">Email:</label>
                    <input type="text" class="form-control" placeholder="Informe o email">
                </div>

                <div class="col-sm-4">
                    <label for="" class="form-label">Senha:</label>
                    <input type="password" class="form-control">
                </div>

                <div class="col-sm-2">
                    <label for="status" class="form-label">Status</label>
                    <select name="status" id="status" class="form-select">
                        <option selected>---</option>
                        <option value="">ativo</option>
                        <option value="">desativo</option>
                    </select>
                </div>

            </div>

            <div class="d-flex gap-1 m-2 justify-content-end">
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="reset" class="btn border">Cancelar</button>
            </div>

        </form>
    </main>
</body>

</html>
