<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formul√°rio 3</title>
</head>

<body>
    <main class="container mt-5">
        <h2 class="text-center mb-4">Sample Form</h2>
        
        <form>

            <div class="row mb-3">
                <label for="name" class="col-sm-3 col-form-label">Partner Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name">
                </div>

                <label for="email" class="col-sm-3 col-form-label">Partner Email ID</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row mb-3">
                <label for="legal_name" class="col-sm-3 col-form-label">Partner Legal Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="legal_name">
                </div>

                <label for="mobile" class="col-sm-3 col-form-label">Partner Mobile</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="mobile">
                </div>
            </div>

            <div class="row mb-3">
                <label for="address" class="col-sm-3 col-form-label">Partner Address</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="address" rows="2"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="start_date" class="col-sm-3 col-form-label">Contract Start Date</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="start_date">
                </div>

                <label for="expiry_date" class="col-sm-3 col-form-label">Contract Expiry Date</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="expiry_date">
                </div>
            </div>

            <div class="row mb-3">
                <label for="min_loan" class="col-sm-3 col-form-label">Minimum Loan Amount</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="min_loan">
                </div>

                <label for="max_loan" class="col-sm-3 col-form-label">Maximum Loan Amount</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="max_loan">
                </div>
            </div>

            <div class="row mb-3">
                <label for="interest_rate" class="col-sm-3 col-form-label">Interest Rate</label>
                <div class="col-sm-3">
                    <input type="number" step="0.01" class="form-control" id="interest_rate">
                </div>

                <label for="deposit_amount" class="col-sm-3 col-form-label">Deposit Amount</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="deposit_amount">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            
        </form>
        </main>
</body>

</html>
