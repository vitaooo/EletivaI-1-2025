<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bootstrap Ex</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Sample form</h2>
        <form class="form-horizontal">

            <div class="row mb-3">
                <label for="name" class="col-sm-3 col-form-label">Partner Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name">
                </div>

                <label for="email" class="col-sm-3 col-form-label">Partner Email ID</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row mb-3">
                <label for="legal_name" class="col-sm-3 col-form-label">Partner Legal Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="legal_name">
                </div>

                <label for="mobile" class="col-sm-3 col-form-label">Partner Mobile</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="mobile">
                </div>
            </div>


            <div>
                <label class="col-sm-3 col-form-label">Partner Address</label>
                <div>
                    <textarea class="form-control" rows="2"></textarea>
                </div>
            </div>
<div class="row mb-3">
            <label class="col-sm-3 col-form-label">Contract Start Date</label>
            <div class="col-sm-3">
                <input type="date" class="form-control">
            </div>

            <label class="col-sm-3 col-form-label">Contract Expiry Date</label>
            <div class="col-sm-3">
                <input type="date" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Minimum Loan Amount</label>
            <div class="col-sm-3">
                <input type="number" class="form-control">
            </div>

            <label class="col-sm-3 col-form-label">Maximum Loan Amount</label>
            <div class="col-sm-3">
                <input type="number" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Interest Rate</label>
            <div class="col-sm-3">
                <input type="number" step="0.01" class="form-control">
            </div>

            <label class="col-sm-3 col-form-label">Deposit Amount</label>
            <div class="col-sm-3">
                <input type="number" class="form-control">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
</body>

</html>
